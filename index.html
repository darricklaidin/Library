<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <nav>
        <h1>Library</h1>
    </nav>
    <div class="shelf">
        <div class="book">
            <h6>Overwatch</h6>
            <div>
                <button id="book-status-btn"></button>
                <button id="delete-book-btn"></button>
            </div>
        </div>
        <div id="add-book-btn">
            <!-- Plus icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        </div>
    </div>
</body>
</html>
