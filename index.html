<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <nav>
        <h1>Library</h1>
    </nav>
    <div class="shelf">
        <div class="add-book-div">
            <button id="add-book-btn"><svg width="40" height="40" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect y="21.6642" width="56" height="12.2628" fill="#D499B9"/>
                <rect x="33.927" width="56" height="12.2628" transform="rotate(90 33.927 0)" fill="#D499B9"/>
            </svg>
            </button>
        </div>
    </div>
    <div class="new-book-modal">
        <form action="">
            <div class="input-div">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required maxlength="40">
            </div>
            <div class="input-div">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required maxlength="20">
            </div>
            <div class="input-div">
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" required>
            </div>
            <div class="input-div" id="read-status-input">
                <label for="read">Read</label>
                <input type="checkbox" name="read" id="read">
            </div>
            <div class="btn-div">
                <button type="button" id="close-modal-btn">Close</button>
                <button type="submit" id="add-book-modal-btn">Add</button>
            </div>
        </form>
    </div>
</body>
</html>
